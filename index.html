<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NekoTinder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>😺 NekoTinder 😺</h1>
    </header>
    <dialog id="rating-dialog">
      <h2 class="dialog-chapter">My likes</h2>
      <div id="artist-list"></div>
      <div class="dialog-button">
        <button id="close-dialog">Закрити</button>
      </div>
    </dialog>
    <div class="img-content">
      <div class="row">
        <button class="rating" id="dislike">👎</button>
        <img id="neko-image" src="Loading_icon.gif" alt="" />
        <button class="rating" id="like">👍</button>
      </div>
      <p id="artist-name"></p>
    </div>
    <footer>
      <button id="my-rating">😏</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
